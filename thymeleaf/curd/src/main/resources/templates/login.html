<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title th:text="#{login.sign}">Signin</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
  <link href="/css/signin.css" th:href="@{/css/signin.css}" rel="stylesheet">
</head>

<body class="text-center">
<div class="signin">

  <form class="form-signin" th:action="@{/user/login}" method="post">
    <img class="mb-4" src="../img/bootstrap-solid.svg" th:src="@{/img/bootstrap-solid.svg}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>
    <div class="mb-4 alert alert-warning" role="alert" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></div>
    <label for="inputUsername" class="sr-only" th:text="#{login.username}">Username</label>
    <input type="text" name="username" id="inputUsername" class="form-control" placeholder="Username" th:placeholder="#{login.username}" required autofocus>
    <label for="inputPassword" class="sr-only" th:text="#{login.password}">Password</label>
    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" th:placeholder="#{login.password}" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> [[#{login.remember}]]
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.sign}">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
  </form>
  <div>
    <a class="btn btn-link" th:href="@{/index.html(l='zh_CN')}">中文</a>
    <a class="btn btn-link" th:href="@{/index.html(l='en_US')}">English</a>
  </div>
</div>
</body>

</html>
